<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Restaurante</title>
</head>
<body>
    <section class="menu">
        <div class="title">
            <h2>Our Menu</h2>
            <div class="underline"></div>
        </div>
        <div class="btn-container">
            <button class="filter-btn" type="button" data-id="all">all</button>
            <button class="filter-btn" type="button" data-id="breakfast">breakfast</button>
            <button class="filter-btn" type="button" data-id="lunch">lunch</button>
            <button class="filter-btn" type="button" data-id="shakes">shakes</button>
            <button class="filter-btn" type="button" data-id="dinner">dinner</button>
            <!-- Atributos data-* nos permite armazenar informações extras em elementos HTML padrões e semânticos, sem a necessidades de hacks como classList (en-US), atributos fora do padrão, propriedades extras no DOM ou o método depreciado setUserData.-->
        </div>
        <div class="section-center">
            <article class="menu-item">
                <img src="imagens/menu-item.jpeg" class="foto" alt="menu item">
                <div class="item-info">
                    <header>
                        <h4>buttermilk pancakes</h4>
                        <h4 class="price">$15</h4>
                    </header>
                    <p class="item-text"></p>
                </div>
            </article>
        </div>
    </section>
    <script src="javascript/script.js"></script>
</body>
</html>
